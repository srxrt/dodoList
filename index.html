<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./popup.css" />
	</head>
	<body>
		<section class="header">
			<h1>Task List</h1>
			<button class="settings">Settings</button>
		</section>
		<hr />

		<section>
			<form class="task-list">
				<input type="checkbox" name="a-task" id="1" />
				<label for="1" class="task-name">Korean</label>
			</form>
		</section>
		<hr />

		<div class="input-section">
			<input type="text" name="task" id="task" placeholder="Add a new task" />
			<button class="add-task-button">Add</button>
		</div>

		<script src="./scripts/popup.js" type="module"></script>
	</body>
</html>
